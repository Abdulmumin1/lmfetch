name: Release Python Package

on:
  push:
    branches:
      - main
    paths:
      - "lmfetch/**"
      - "pyproject.toml"
      - "uv.lock"
      - "main_entry.py"
      - "setup.py"
      - "install.sh"
      - ".semversioner/**"
      - ".github/workflows/release-python.yml"
      - ".python-version"

permissions:
  contents: write
  id-token: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
      version: ${{ steps.semversioner.outputs.version }}
      tag_name: "v${{ steps.semversioner.outputs.version }}"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Check for changes
        id: check
        run: |
          if [ -z "$(ls -A .semversioner/next-release/*.json 2>/dev/null)" ]; then
            echo "No changesets found, skipping release."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        if: steps.check.outputs.has_changes == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Semversioner Release (Dry Run)
        if: steps.check.outputs.has_changes == 'true'
        id: semversioner
        run: |
          # We run release locally to calculate version/changelog but don't commit it yet
          # This allows us to pass the version to builders
          uv run semversioner release
          uv run semversioner changelog > CHANGELOG.md

          NEW_VERSION=$(uv run semversioner current-version)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  build-pypi:
    needs: prepare
    if: needs.prepare.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Patch Version
        run: |
          # Apply the version calculated in prepare
          NEW_VERSION="${{ needs.prepare.outputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

      - name: Build
        run: uv build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pypi-dist
          path: dist/

  build-binaries:
    needs: prepare
    if: needs.prepare.outputs.has_changes == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: lmfetch
            asset_name: lmfetch-linux-amd64
          - os: windows-latest
            artifact_name: lmfetch.exe
            asset_name: lmfetch-windows-amd64.exe
          - os: macos-latest
            artifact_name: lmfetch
            asset_name: lmfetch-macos-amd64
          - os: macos-14
            artifact_name: lmfetch
            asset_name: lmfetch-macos-arm64
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Patch Version
        shell: bash
        run: |
          NEW_VERSION="${{ needs.prepare.outputs.version }}"
          # Handle cross-platform sed difference if needed, or just use python
          python -c "import re; c = open('pyproject.toml').read(); open('pyproject.toml', 'w').write(re.sub(r'version = \".*\"', f'version = \"$NEW_VERSION\"', c, 1))"

      - name: Build with PyInstaller
        shell: bash
        run: |
          uv run pyinstaller --clean --onefile --name ${{ matrix.artifact_name }} main_entry.py \
            --collect-all ai_query \
            --collect-all lmfetch

      - name: Rename Artifact
        shell: bash
        run: |
          mkdir -p dist
          # PyInstaller outputs to dist/ directly with the name given
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

          # Verify move
          ls -lh dist/

      - name: Sign Binary (macOS)
        if: runner.os == 'macOS'
        run: |
          # Ad-hoc sign the onefile binary to prevent slow startup (Gatekeeper/Quarantine checks)
          codesign -s - --force --deep dist/${{ matrix.asset_name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}

  publish:
    environment: release
    needs: [prepare, build-pypi, build-binaries]
    if: needs.prepare.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit Release & Tag
        run: |
          # NOW we actually commit the release
          uv run semversioner release
          uv run semversioner changelog > CHANGELOG.md

          NEW_VERSION="${{ needs.prepare.outputs.version }}"

          # Patch pyproject.toml again for the commit
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

          git add .
          git commit -m "chore: release $NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin main --follow-tags

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release_assets/github
          mkdir -p release_assets/pypi

          # Move pypi dists to both locations
          cp artifacts/pypi-dist/* release_assets/pypi/
          cp artifacts/pypi-dist/* release_assets/github/

          # Move binaries ONLY to github assets
          find artifacts -name "lmfetch-*" -type f -exec cp {} release_assets/github/ \;

          echo "GitHub Assets:"
          ls -R release_assets/github/
          echo "PyPI Assets:"
          ls -R release_assets/pypi/

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Extract release notes properly
          python -c "import sys, re; content=open('CHANGELOG.md').read(); match = re.search(r'## ' + re.escape('$VERSION') + r'\n(.*?)(?=\n## |\Z)', content, re.DOTALL); print(match.group(1).strip() if match else 'See CHANGELOG.md for details')" > release_notes.md

          gh release create "v$VERSION" \
            release_assets/github/* \
            --title "lmfetch@$VERSION" \
            --notes-file release_notes.md \
            --generate-notes

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: release_assets/pypi/
