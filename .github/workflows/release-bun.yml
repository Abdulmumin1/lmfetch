name: Release Bun Package

on:
  push:
    branches:
      - main
    paths:
      - "lmfetch-bun/**"
      - ".changeset/**"
      - ".github/workflows/release-bun.yml"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: bun install

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: bunx @changesets/cli version
          publish: bunx @changesets/cli publish
          commit: "chore: version bun packages"
          title: "chore: version bun packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Build Binaries
        if: steps.changesets.outputs.published == 'true'
        working-directory: lmfetch-bun
        run: bun run build:all

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISHED_PACKAGES: ${{ steps.changesets.outputs.publishedPackages }}
        run: |
          # Extract version from the changesets output
          # Assuming the package name is "lmfetch" based on package.json
          VERSION=$(echo $PUBLISHED_PACKAGES | jq -r '.[] | select(.name == "lmfetch") | .version')

          if [ -z "$VERSION" ] || [ "$VERSION" == "null" ]; then
             echo "Could not parse version for 'lmfetch' from published packages."
             exit 1
          fi

          echo "Detected published version: $VERSION"

          # Create simple release notes
          if [ -f "CHANGELOG.md" ]; then
             awk '/^## / { if (p) { exit }; p=1; print; next } p { print }' CHANGELOG.md > release_notes.md
          else
             echo "Release $VERSION" > release_notes.md
          fi

          gh release create "lmfetch@v$VERSION" \
            lmfetch-bun/dist/lmfetch-linux-x64 \
            lmfetch-bun/dist/lmfetch-linux-arm64 \
            lmfetch-bun/dist/lmfetch-darwin-x64 \
            lmfetch-bun/dist/lmfetch-darwin-arm64 \
            lmfetch-bun/dist/lmfetch-windows-x64.exe \
            --title "lmfetch@$VERSION" \
            --notes-file release_notes.md \
            --generate-notes
