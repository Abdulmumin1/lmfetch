name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        bun-version: [latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install Dependencies
        run: bun install

      - name: Type Check
        run: bun run tsc --noEmit

      - name: Build Binary
        run: bun run build

      - name: Test Binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x dist/lmfetch
          ./dist/lmfetch --help

      - name: Test Binary (Windows)
        if: runner.os == 'Windows'
        run: |
          dist/lmfetch.exe --help
